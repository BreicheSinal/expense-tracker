<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/utilities.css" />
    <link rel="stylesheet" href="/styles/colors.css" />
    <link rel="stylesheet" href="/styles/fonts.css" />
    <link rel="stylesheet" href="/styles/index.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker | Login</title>
  </head>
  <body>
    <div class="container full-viewport">
      <img
        src="/assets/images/background.jpg"
        alt="Background"
        class="full-size overflow-hidden relative-position"
      />

      <div id="errorMsg" class="center errorMsg primary-color"></div>

      <div class="flex column center white-color login">
        <img
          src="/assets/icons/LOGO.png"
          alt="LOGO"
          width="100px"
          height="100px"
          class="align-self"
        />
        <div class="flex column gap">
          <p>Usename</p>
          <input type="text" placeholder="Username" id="username"/>
        </div>

        <div class="flex column gap">
          <p>Password</p>
          <input type="password" placeholder="Password" id="password" />
        </div>

        <button id="loginBttn">
            LOG IN
        </button>
    </div>

    <!--<button id="expenseBttn">EXPENSE</button>
    <button id="incomeBttn">INCOME</button>-->

    <script src="/scripts/dom.js"></script>
    <script src="/scripts/index.js"></script>
  </body>
</html>
